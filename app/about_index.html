<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Labs ТРПЗ</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header>
		<div class="navbar navbar-inverse navbar-fixed-top" id="paras">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" id="Lai" onclick="mas()"	href="#">Laiks</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Домой</a></li>
						<li><a href="index_about.html">About</a></li>
						<li><a href="#">Сервсиы</a></li>
						<li><a href="#">Работы</a></li>
						<li><a href="#"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<div>
		<h3>Распродажа книг</h3>
		<div class="container">
			<table class="table">
				<tr class="header">
					<td><p>Название книги</p></td>
					<td><p>Автор</p></td>
					<td><p>Цена</p></td>
					<td></td>
				</tr>
				@foreach (Lab3_.Models.Book b in Model)
				{
					<tr>
						<td><p>@b.Name</p></td>
						<td><p>@b.Author</p></td>
						<td><p>@b.Price</p></td>
						<td><p><a href="/Home/Buy/@b.Id">Купить</a></p></td>
					</tr>
				}
			</table>
		</div>

	</div>
	<footer>
		<div class="container f">
			<div class="row centered">
				<div class="col-lg-4">
					<a href="#"><i class="fa fa-twitter fa-3x"></i></a>
				</div>
				<div class="col-lg-4">
					<a href="#"><i class="fa fa-facebook fa-3x"></i></a>
				</div>
				<div class="col-lg-4">
					<a href="#"><i class="fa fa-vk fa-3x"></i></a>
				</div>
			</div>
		</div>
	</footer>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
